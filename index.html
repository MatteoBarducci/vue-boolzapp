<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vuezzap</title>
</head>
<body>
    <div id="app">

        <div class="blue-banner"></div>

        <div class="main-container">
            <aside>

                <div class="aside-header">
                    <div>
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="notification-reminder">
                    <div class="white-background-bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div class="notification-text">Attiva le notifiche desktop</div>
                    </div>
                </div>

                <nav>
                    <div class="nav-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </nav>

                <div class="aside-main">
                    <div class="avatar-list" v-for="contact in contacts">

                        <div class="avatar-left">
                            <img :src="contact.avatar">
                            <div>
                                <div>{{contact.name}}</div>
                                <div class="last-online">Ultimo messaggio inviato</div>
                            </div>
                        </div>
                        <div class="avatar-right">
                            <span>12:00</span>
                        </div>

                    </div>
                </div>
            </aside>

            <main>

                <header>
                    <div class="header-left">
                        <img src="img/avatar_1.jpg">
                        <div>
                            <div>Michele</div>
                            <div class="last-online">Ultimo accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div class="header-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>

                <div class="chat">
                
                </div>

                <div class="text-area">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>

            </main>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
